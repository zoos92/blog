{% extends "blogs/base.html" %}

{% block header %}
<h1>Posts</h1>
{% endblock header %}

{% block content %}

<p>Posts</p>

<ul>
    {% for post in posts %}
        <li>
            <h3>
                <a href="{% url 'blogs:post' post.id %}">{{ post }}</a>
            </h3>            
        </li>
    {% empty %}
        <li>No posts yet </li>
    {% endfor %}
</ul>

<h3><a href="{% url 'blogs:new_post' %}">Add new post</a></h3>

{% endblock content %}
