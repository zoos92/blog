{% extends 'blogs/base.html' %}

{% block content %}

<p><a href="{% url 'blogs:post' post.id %}">{{ post }}</a></p>
<p>Add a new comment:</p>
<form action="{% url 'blogs:new_comment' post.id %}" method='post'>
  {% csrf_token %}
  {{ form.as_p }}
  <button name='submit'>add comment</button>
</form>

{% endblock content %}
